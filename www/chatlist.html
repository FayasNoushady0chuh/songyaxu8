<div ng-controller="chatListAppCtl">
    <div ng-if="!isLoading" class="row">
        <div class="search">
            <div class="search-wrapper card">
                <input id="search" placeholder="Search all chat sessions"><i class="material-icons">search</i>
                <div class="search-results"></div>
            </div>
        </div>
        <div class="row"></div>
        <div class="collection" ng-if="listSessionsResults.length > 0">
            <a ng-repeat="session in listSessionsResults" href="#!/chatsession/{{session.sessionid}}" class="collection-item avatar">
                <img ng-src="{{session.sessionicon}}" alt="" class="circle">
                <span class="title blue-text">{{session.sessionname}}</span>
                <div ng-if="session.message">
                    <p style="width: 75%;" class="black-text"> {{session.message.nickname}}: {{session.message.message}}
                    </p>
                    <span class="secondary-content blue-text right-align">
                        <p>
                            {{session.dateline}}
                            <br />
                            <i class="material-icons red-text">grade</i>
                        </p>
                    </span>
                </div>
                <div ng-if="!session.message">
                    <p style="width: 75%;" class="black-text"> No new message
                    </p>
                    <span class="secondary-content blue-text right-align">
                        <p>
                            {{session.dateline}}
                            <br />
                            <i class="material-icons red-text">grade</i>
                        </p>
                    </span>
                </div>
            </a>
        </div>
    </div>
</div>
