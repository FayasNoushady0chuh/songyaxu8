<div ng-controller="changeInfoAppCtl">
    <div ng-if="!isLoading" class="row">
        <div class="card-panel grey lighten-5 z-depth-1 hoverable">
            <h5 class="center-align black-text"> Change User Info </h5>
            <div class="row">
                <div class="col s12 m8 offset-m2 l8 offset-l2">
                    <div class="row">
                        <div class="input-field col s12 center-align">
                            <img src="images/yuna.jpg" alt="" class="circle responsive-img">
                            <div>Select your avatar</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">face</i>
                            <input id="nickname" type="text" class="validate" minlength="4" maxlength="20">
                            <label for="nickname" data-error="nickname 4-20 characters">nickname show in chat list</label>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row center-align">
                            <div class="col s6">
                                <input name="sex" type="radio" id="sex1" value="1"/>
                                <label for="sex1">
                                    <div class="chip">
                                        <img src="images/yuna.jpg" alt="Contact Person">
                                        Boy
                                    </div>
                                </label>
                            </div>
                            <div class="col s6">
                                <input name="sex" type="radio" id="sex0" value="0"/>
                                <label for="sex0">
                                    <div class="chip">
                                        <img src="images/yuna.jpg" alt="Contact Person">
                                        Girl
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row center-align">
                        <a href="javascript:history.back()" class="green waves-effect waves-light btn"><i class="material-icons left">autorenew</i> update </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
